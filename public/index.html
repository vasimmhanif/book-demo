<!DOCTYPE html>
<html>
    <head>
        <title>Book List</title>
        <style>
            .add-Book {
                margin-top: 10px;
            }
            .book-item {
                display: inline-block;
                border: 1px solid black;
                padding: 15px;
                margin: 5px;
            }
            .refresh {
                margin-top: 15px;
            }
            .title {
                font-weight: bold;
            }
            .item:not(:first-child) {
                margin-top: 10px;
            }
            .form-group {
                padding: 5px;
            }
            .del {
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div id="bookListContainer">
            <button class="add-Book" type="button" onclick="showAddBookSection()">Add Book</button>
            <h1>List of Books</h1>

            <div id="bookListSection"></div>

            <div class="refresh">
                <button type="button" onclick="onRefresh()">Refresh</button>
            </div>
        </div>

        <div id="addBookSection" style="display: none;">
            <div class="form-group">
                <label for="isbn">ISBN:</label><br>
                <input class="formcontrol" id="isbn" name="isbn">
            </div>

            <div class="form-group">
                <label for="title">Title:</label><br>
                <input class="formcontrol" id="title" name="title">
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label><br>
                <input class="formcontrol" id="author" name="author">
            </div>

            <div class="form-group">
                <label for="publisher">Publisher:</label><br>
                <input class="formcontrol" id="publisher" name="publisher">
            </div>

            <div class="form-group">
                <label for="publishedDate">Published Date:</label><br>
                <input class="formcontrol" id="publishedDate" name="publishedDate">
            </div>

            <div class="form-group">
                <button type="button" onclick="onClickAddBook()">Save</button>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        </div>

        <script src="js/services/book-service.js"></script>
        <script src="js/book-list.js"></script>
    </body>
</html>
